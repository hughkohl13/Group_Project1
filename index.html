<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="assets/javascript/weather.js"></script> -->
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/weather.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <!-- website name and header WB -->
        <!-- navbar WB -->
        <nav id="nav" class="navbar navbar-default navbar-expand-lg">

            <ul class="navbar-nav mr-auto">
                <!-- Weather section - WB -->
                <!-- <div class="wrapper"> -->
                <!-- Sidebar  -->
                <nav id="sidebar">
                    <div id="dismiss">
                        <i class="fas fa-arrow-left"></i>
                    </div>

                    <div class="sidebar-header">
                        <h3>Weather report</h3>
                    </div>

                    <form class="form-inline my-2 my-lg-0">

                        <input id="place-input" class="form-control mr-md-2" type="search" placeholder="Insert City Name"
                            aria-label="Search">
                    </form>

                    <div class="list-unstyled components">
                        <h4>City, Country weather report</h4>
                        <p>Location: <span id="location"></span></p>
                        <p>Weather: <span id="weather"></span></p>
                        <p>Temp Min: <span id="temp-min"></span>°F</p>
                        <p>Temp Max: <span id="temp-max"></span>°F</p>
                    </div>
                    <!-- Google Maps -->
                    <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
                    <div id="map"></div>
                </nav>

                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Weather</span>
                    </button>
                </div>

                <!-- </div> -->
                <a class="navbar-brand" href="index.html">Triple <span id="threat">Threat</span> Media</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- SEARCH  BUTTON-->
                <form name="searchForm" class="form-inline my-2 my-lg-0">
                    <input name="inputField" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="newsSearch();">Search</button>
                </form>
            </ul>
        </nav>
    </header>





    <!-- create wrapper for principle news section -->
    <div class="wrapper col-md-8 col-lg-8 col-sm-8">

        <!-- headline wrapper -->
        <div id="headline" class="row"></div>

        <!-- newsSection wrapper -->
        <div id="newsSection"></div>

    </div>



    <!-- Custom scrollbar-WB-only works if it's in the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdOgF1b9zZ2sejnXwjlfA66oRmSHSNK9E&libraries=places&callback=initAutocomplete"
        async defer></script>

    <script>
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });


    </script>

</body>

</html>
